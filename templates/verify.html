<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación - FameViz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 10px;
        }
        .code-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-verify {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        .btn-resend {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Código</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
        
        <p>Se ha enviado un código de 5 dígitos por SMS al número:</p>
        <p><strong>{{ session.phone }}</strong></p>
        
        <form method="POST">
            <input type="text" name="code" class="code-input" placeholder="12345" maxlength="5" required
                   pattern="\d{5}" title="Ingresa 5 dígitos">
            
            <div class="btn-group">
                <button type="submit" class="btn-verify">Verificar Código</button>
                <button type="submit" name="resend" class="btn-resend">Reenviar SMS</button>
            </div>
        </form>
        
        <div class="note">
            <p>Si no recibes el código, verifica que tu número esté correcto y registrado en Telegram.</p>
        </div>
    </div>
</body
