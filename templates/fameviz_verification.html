<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FameViz - Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .verification-card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
        }
        
        .code-input {
            letter-spacing: 10px;
            font-size: 2rem;
            text-align: center;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <h1 class="mb-4">Verificación en Dos Pasos</h1>
            <p class="mb-4">Hemos enviado un código de verificación a tu cuenta de Telegram. Por favor ingrésalo a continuación:</p>
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-4">
                    <input type="text" class="form-control code-input" id="codigo" name="codigo" 
                           placeholder="123456" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                    Verificar Código
                </button>
                
                <div class="mt-4">
                    <p>¿No recibiste el código? <a href="#" id="resend-link">Reenviar código</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resend-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Código reenviado. Por favor revisa tu Telegram.');
        });
    </script>
</body>
</html>
