<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FameViz - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
        }
        
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/2582/2582636.png" class="logo" alt="FameViz Logo">
                    <h1 class="text-center mb-4">Configuración Inicial</h1>
                    
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" 
                                   placeholder="+521234567890" required>
                            <div class="form-text">Con código de país (ej. +52, +1)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="api_id" class="form-label">API ID</label>
                            <input type="text" class="form-control" id="api_id" name="api_id" required>
                            <div class="form-text">Obtén tus credenciales en <a href="https://my.telegram.org/" target="_blank">my.telegram.org</a></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="api_hash" class="form-label">API Hash</label>
                            <input type="text" class="form-control" id="api_hash" name="api_hash" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="referral" class="form-label">Enlace de Referido</label>
                            <input type="text" class="form-control" id="referral" name="referral" 
                                   placeholder="https://fameviz.com/?ref=tu_usuario" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
